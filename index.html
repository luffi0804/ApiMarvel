<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Marvel Comics API</title>

    <link rel="shortcut icon" href="./assets/img/escudo.ico" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet" />

    <link href="./assets/css/style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="container">
      <div style="border-radius: 5px" class="row p-3 bg-secondary text-center sticky-top">
        <h2 class="text-center text-white"><strong>Personajes Malvel Comics</strong></h2>
        <img class="escudo" src="./assets/img/escudo.png" />
      </div>
      <div class="row">
        <div class="col"></div>
      </div>
      <div class="row text-center">
        <div class="col-sm-12 col-md-6">
          <img src="./assets/img/loki.png" width="100%" alt="" />
        </div>
        <div class="col-sm-12 col-md-6 d-flex align-items-center">
          <img src="./assets/img/marvel.png" width="100%" alt="" />
        </div>
      </div>
      <div id="characters" class="row p-3 bg-gray"></div>
    </div>
    <div class="container-fluid p-5 text-center">
      <p class="text-center text-warning">API tomada de <strong>https://developer.marvel.com/</strong></p>
    </div>
    <script src="./assets/js/apiMarvel.js"></script>
  </body>
</html>
